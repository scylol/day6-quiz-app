<!DOCTYPE html>
<html>
<head>
	<title>Thinkful Quiz App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class='main-container'>
	<h1>Quiz</h1>
	<p>Let's take a quiz!</p>
	<button class='start-button' type='button'>Start</button>
	
	<form id='quiz-form'>
		<p class='question'></p>
		<label class='option'><input type="radio" name="option" value='0'><span id='option0'>option</span></label>
		<label class='option'><input type="radio" name="option" value='1'><span id='option1'>option</span></label>
		<label class='option'><input type="radio" name="option" value='2'><span id='option2'>option</span></label>
		<label class='option'><input type="radio" name="option" value='3'><span id='option3'>option</span></label>
	</form>
	<button type='submit'>Submit answer</button>
	<button type='button'>Next question</button>
</section>

<section class='results'>
	<p class ='your-score'></p>
	<button class='start-over' type='button'></button>
</section>



 <!-- link to jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- link to your app.js -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
